<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Vulns</title>
<script type="text/javascript" src="js/d3.v4.js"></script>
<script type="text/javascript" src="js/container-force.js"></script>
<script type="text/javascript" src="js/dimple.v2.3.0.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i"/>
<link rel="stylesheet" href="css/vis.css"/>
</head>
<body>

<div id="universe">
  <div id="buffer">
    <center><div><input id="justcrit" style="padding-right:2px" type="checkbox" value="unchecked"/><label for="justcrit">Just critical (9-10)</label></div></center>
    <center><input type="button" id="coverage" value="Coverage"/></center>
  </div>
  <div id="cats">
    <div id="unknown"><span class="cat-title">Unknown</span><div id="all"><span class="cat-title">All Known</span><div id="vulndb"><span class="cat-title">VulnDB/OSVDB</span><div id="cve"><span class="cat-title">CVE</span></div></div></div></div>
  </div>
</div>

<div id="container">
  <div id="left" style="opacity:0">
    <div id="foreign">
      <svg width="190" height="85" id="f_svg">
      <h3 class="ch3">Foreign Language Coverage</h3>
        <!-- g transform="translate(1,1)"></g -->
      </svg>
    </div>
    <div id="foss">
      <svg width="190" height="85" id="o_svg">
      <h3 class="ch3">OSS/Library Coverage</h3>
        <!-- g transform="translate(1,1)"></g -->
      </svg>
    </div>
    <div id="medical">
      <svg width="190" height="85" id="m_svg">
      <h3 class="ch3">Medical Devices Coverage</h3>
        <!-- g transform="translate(1,1)"></g -->
      </svg>
    </div>
    <div id="ics">
      <svg width="190" height="85" id="i_svg">
      <h3 class="ch3">ICS Coverage</h3>
        <!-- g transform="translate(1,1)"></g -->
        </svg>
    </div>
    <div id="enterprise">
      <svg width="190" height="85" id="e_svg">
      <h3 class="ch3">Enterprise Coverage</h3>
        <!-- g transform="translate(1,1)"></g -->
      </svg>
    </div>
  </div>
  <div id="right">
    <div id="vis"></div>
  </div>
</div>

<script type="text/javascript" src="js/app.js"></script>

<script type="text/javascript">
var tc = d3.transition().duration(1000);
var cov = "hidden";
function show_coverage() {
  var opac = 1;
  if (cov == "hidden") {
    cov = "visibile";
  } else {
    cov = "hidden";
    opac = 0;
  }
  d3.select("#left").transition(tc).style("opacity", opac);
}

var coverage = d3.select("#coverage").on("click", show_coverage);
</script>

</body>
</html>
